<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  .box {
    width: 400px;
    height: 400px;
    background-color: #f00;
    position: relative;
  }
  .box-children {
    width: 100px;
    height: 100px;
    background-color: #0f0;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-left: -50px;
    margin-top: -50px;
  }
  .box1 {
    width: 100px;
    height: 100px;
    background-color: blue;
  }
  .box1-children{
    width: 300px;
    height: 300px;
    background-color: pink;
  }
</style>
<body>
  <div class="box">
    <div class="box-children">

    </div>
  </div>
  <div class="box1">
    <div class="box1-children">

    </div>
  </div>
</body>
</html>
