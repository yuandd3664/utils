<style>
    #blue {
        position:relative;
        width: 0;
        height: 0;
        border-width: 0 12px 12px;
        border-style: solid;
        border-color: transparent transparent rgba(76, 122, 254, 0.61);
    }
    #blue:after {
        content: "";
        position: absolute;
        top: 1px;
        left: -11px;
        border-width: 0 11px 11px;
        border-style: solid;
        border-color: transparent transparent #f6f8ff;
    }
</style>

    <div id="blue"><div>
