                //判断一个数组是否包含另一个数组
                function como(aArr, bArr) {
                    if (!Array.isArray(aArr) || !Array.isArray(bArr)) {
                        return false
                    }
                    let bStr = bArr.join(',')
                    let tempArr = []
                    aArr.forEach(b=>{
                        if (bStr.indexOf(b) < 0) {
                            tempArr.push(false)
                        }else {
                            tempArr.push(true)
                        }
                    })
                    return tempArr.every(item => item === true)
                }
